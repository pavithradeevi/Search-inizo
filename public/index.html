<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inizio Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
            color: #333;
            position: relative; 
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        #search-container {
                display: flex; 
                justify-content: center; 
                margin-bottom: 20px;
            }

            #searchInput {
                flex: 1;
                max-width: 300px;
                margin-right: 10px; 
}

        #searchButton, #saveButton {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #43aaee;
            color: white;
            transition: background-color 0.3s;
        }
        #searchButton:hover, #saveButton:hover {
            background-color: #0d92eb;
        }
        #results {
            margin-top: 20px;
            /* background: rgb(169, 23, 23); */
            padding: 15px;
            /* border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
        }
        .result-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #907c7c;
            padding-bottom: 10px;
        }
        .result-item h3 {
            margin: 0;
            color: #2980b9;
        }
        .result-item p {
            margin: 5px 0 0;
            color: #555;
        }
        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFvNwt6in7avu2nyd4auwzoAtkAOzIyypZCQ&s" alt="Inizio Logo">
    <h1>Welcome to Inizio Internet Media Search</h1>
    <div id="search-container">
        <input type="text" id="searchInput" placeholder="Enter your search" />
        <button id="searchButton">Search</button>
        <button id="saveButton" style="display: none;">Save Results</button>
    </div>
    <div id="results"></div>

    <script src="./script.js"></script>
</body>
</html>
